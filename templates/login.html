{% extends "form.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<form method="POST" action="" class="form">
    <h1>Login</h1>
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {%endfor%}
    <input type="submit" value="Login" class="button">
    <a href="" class="button button-secondary">Register</a>    
</form>
{%endblock%}
